<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunarmand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
    <!--favicon link  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>

    <section class="vh-100" style="background-color: #f8f9fa;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <p><span class="h2">Shopping Cart </span><span class="h4">(1 item in your cart)</span></p>
      
              <div class="card mb-4">
                <div class="card-body p-4">
      
                  <div class="row align-items-center">
                    <div class="col-md-2">
                      <img src="./img/Ac Service/Ac-3.png"
                        class="img-fluid" alt="Generic placeholder image">
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Name</p>
                        <p class="lead fw-normal mb-0">AC Dismounting</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Price</p>
                        <p class="lead fw-normal mb-0">800</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Total</p>
                        <p class="lead fw-normal mb-0">800</p>
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>

        
              
              <p>Add a Mechanic:</p>
              <label  class="switch">
                <input onclick="myFunction()" type="checkbox">
                <span class="slider"></span>
              </label>
              
              
              <div id="myDIV">No</div>
      

             
              <div class="card mb-5">
                <div class="card-body p-4">
      
                  <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                      <span class="small text-muted me-2">Order total:</span> <span
                        class="lead fw-normal" id="price"><span id="totalPrice" name="totalPrice" >800</span></span>
                    </p>
                  </div>
      
                </div>
              </div>
      
              <div class="d-flex justify-content-end">
                <a type="button" href="ac.services.html" class="btn btn-light btn-lg me-2">Continue shopping</a>
                <a id="checkout" type="button"  href="checkout-1.html"  class="btn btn-primary btn-lg">Proceed To Checkout</a>
              </div>
      
            </div>
          </div>
        </div>
      </section>

      <script>
         var link= document.getElementById("checkout").href;
        function myFunction() {
          var x = document.getElementById("myDIV");
          if (x.innerHTML === "No") {
            x.innerHTML = "Mechanic Added";
            var a = parseInt(document.getElementById("totalPrice").innerHTML);
            var b= parseInt(125);
          var c= document.getElementById("totalPrice").innerHTML= b+a;
            document.getElementById("checkout").href = link+ c;

          } else {
            x.innerHTML = "No"; 
            var a = parseInt(document.getElementById("totalPrice").innerHTML);
            var b= parseInt(125);
            document.getElementById("totalPrice").innerHTML= a-b;
            document.getElementById("checkout").href = link;
          }
        }

        function counterAdd(){
          var count = parseInt(document.getElementById("count").innerHTML);
          count1= ++count;
          document.getElementById("count").innerHTML=count1;
        }

        function counterMinus(){
          var count = parseInt(document.getElementById("count").innerHTML);
          count1= --count;
          document.getElementById("count").innerHTML=count1;
        }


        
        </script>
      
</body>
</html>
